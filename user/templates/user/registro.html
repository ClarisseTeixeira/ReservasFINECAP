<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>


    <div class="container mt-5" style="width: 500px;">
    <form method="post" action="{% url 'registro' %}">
        {% csrf_token %}
        <div class="form-outline mb-4">
        <label class="form-label" for="username">Nome de Usu√°rio:</label>
        <input class="form-control" type="text" id="username" name="username" required>
    </div>


    <div class="form-outline mb-4">
        <label class="form-label" for="password">Senha:</label>
        <input class="form-control" type="password" id="password" name="password" required>
    </div>
    <div class="form-outline mb-4">
        <label  class="form-label" for="password_confirm">Confirme a Senha:</label>
        <input class="form-control" type="password" id="password_confirm" name="password_confirm" required>
    </div>

        <input class="btn btn-primary btn-block mb-4" type="submit" value="Registrar">
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
crossorigin="anonymous"></script>
</body>
</html>
