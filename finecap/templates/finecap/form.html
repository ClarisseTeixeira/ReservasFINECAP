{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block center %}
<div class="mt-5">
    <div class=" d-flex justify-content-center mb-5">
        <h1 >Formulário</h1>
    </div>
    
    <form  method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">CNPJ:</label>
            {{ form.cnpj }}

        </div>

        <div class="form-group mb-3">
            <label for="exampleInputEmail1" class="form-label">Nome da Empresa:</label>
            {{ form.nome_empresa }}

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">Categoria da Empresa:</label>
            {{ form.categoria_empresa }}

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">Stand:</label>
            {{ form.stand }}

        </div>
        <div class="form-group mb-3">
            <label for="exampleInputPassword1" class="form-label">A reserva já foi quitada?</label>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="quitado-sim" name="quitado" value="True">
                <label class="form-check-label" for="quitado-sim">Sim</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="quitado-nao" name="quitado" value="False">
                <label class="form-check-label" for="quitado-nao">Não</label>
            </div>
        </div>
        <div class="form-group mb-3 ">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        
    </form>
</div>
{% endblock %}
